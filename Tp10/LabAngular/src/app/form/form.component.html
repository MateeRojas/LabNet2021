<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label class="col-form-label">Nombre</label>
        <input formControlName="nombre" type="text" class="form-control" maxlength="10">
    </div>
    <div class="form-group">
        <label class="col-form-label">Apellido</label>
        <input formControlName="apellido" type="text" class="form-control" maxlength="20">
    </div>
    <div class="form-group">
        <label class="col-form-label">Ciudad</label>
        <input formControlName="ciudad" type="text" class="form-control" maxlength="15">
    </div>
    <div class="form-group">
        <label class="col-form-label">Pa√≠s</label>
        <input formControlName="pais" type="text" class="form-control"maxlength="15">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="this.form.invalid">Guardar</button>
    <button type="button" class="btn btn-primary" (click)="onClickLimpiar()">Limpiar</button>
</form>
