<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Formulario Lab</title>
    <style>
        #age {
            width: 10%;
        }
    </style>

</head>
<body>
    <div id="tittleDiv">
        <h1 id="titles">Contacto</h1>
        <h3 id="titles">Complete sus datos</h3>
    </div>
    
    <div id="divForm">
        <form id="form" style="width: 550px;">
            <h3>Información Personal</h3>

            <label for="fname">Nombre*:</label><br>
            <input type="text" id="name" name="fname" maxlength="20" placeholder="Ingrese nombre" ><br>

            <label for="lname">Apellido*:</label><br>
            <input type="text" id="lastname" name="lname" maxlength="20" placeholder="Ingrese apellido"><br>

            <label for="age">Edad:</label><br>
            <input type="number" id="age" name="age" maxlength="2"><br>

            <label for="gender">Sexo:</label><br>
            <input type="radio"  id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
    
            <h3>Información Adicional</h3>

            <label for="enterprise">Empresa:</label><br>
            <input type="text" id="enterprise" name="enterprise" maxlength="30" placeholder="Ingrese empresa"><br><br>

            <div id="adv">Los campos * son obligatorios  </div>
            <div id="myDiv"></div>
        </form>
    </div>

    <div class="d-flex justify-content-center" id="buttons">
        <button class="btn btn-primary" type="submit" id="myButton">Subir</button>
        <button class="btn btn-primary" type="submit" id="Limpieza">Limpiar</button>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#myButton').click(function () {
                if (!$('#name, #lastname').val()) {
                    alert("Por favor, rellene los campos obligatorios");
                } else {
                    $('#myDiv').text("Se registró a " + $("#name").val() + " " + $("#lastname").val());
                }
            });
        });
    </script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#Limpieza').click(function () {
                $('input').val('');
                $('#myDiv').text('');
                $('input').prop('checked', false);
            });
        });
    </script>

</body>
</html>
